<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<select id="sel">
			<option value="1">湖南</option>
			<option value="2">广东</option>
			<option value="3">湖北</option>
		</select>
		<input type="button" value="提交" onclick="check()" />
	</body>
	<script type="text/javascript">
		var selects=document.getElementById('sel');
		function check(){
			alert(selects.value);
			alert(selects.options[selects.selectedIndex].text); 
		}
	</script>
</html>
