<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>注册成功页</title>
		<link rel="stylesheet" type="text/css" href="css/constyle.css"/>
	</head>
	<body>
		<div class="contair">
			<iframe src="header.html" width="980px" height="130px" frameborder="0" scrolling="no"></iframe>
			<div class="loginok">
				<p><img src="img/login.gif"/></p>
				<p>注册成功...<span id="tnum"></span>秒后跳转首页</p>
			</div>
			
			<iframe src="foot.html" width="980px" height="75px" frameborder="0" scrolling="no"></iframe>
		</div>
	</body>
	<script>
		window.onload=function(){
			var tnumobj=document.getElementById("tnum");
			var flag;
			var stime=5;
			tnumobj.innerHTML=stime;
			function dao(){
				stime=stime-1;
				tnumobj.innerHTML=stime;
				if(stime==0){
					location.href="index.html";
					clearInterval(flag);
				}
			}
			flag=setInterval(dao,1000);
		}
	</script>
</html>
