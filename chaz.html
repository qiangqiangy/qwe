	function jsj(){
		
		var yi=document.getElementById('yi');
		var er=document.getElementById('er');
		var fu=document.getElementById("fu");
		var he=document.getElementById("he");
		var js=(fu.value)
		switch(js){
			case '1':
				he.value=(Number(yi.value) + Number(er.value));
				break;
			case '2':
				he.value=(Number(yi.value) - Number(er.value));
				break;
			case '3':
				he.value=(Number(yi.value) * Number(er.value));
				break;
			case '4':
				he.value=(Number(yi.value) / Number(er.value));
				break;
		default:
			alert("错误");
			break;
		}
}
